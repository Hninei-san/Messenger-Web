<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <div class="all">
        <div class="menu">
         <img src="https://facebookbrand.com/wp-content/uploads/2020/10/Logo_Messenger_NewBlurple-399x399-1.png?w=399&h=399" class="logo"/>
        <div class="nav">
         <a href="https://www.messenger.com/rooms" class="MenuItem">Rooms</a>
         <a href="https://www.messenger.com/features" class="MenuItem">Features</a>
         <a href="https://www.messenger.com/privacy" class="MenuItem">Privacy & Safety</a>
         <a href="https://developers.facebook.com/products/messenger/" class="MenuItem">For developers</a>
         </div>
        </div>
        <div class="container">
          <div class="left">
             <h1 class="header">Hang out anytime, anywhere</h1>
             <div class="description">
                Messenger makes it easy and fun to stay close to your favorite people.
            </div>
            <input type="text" class="blockElement" placeholder="Email Address or Phone Number"/>
            <input type="password" class="blockElement" placeholder="Password"/>
            <button class="blockElement signin">Sign In</button>
            <div class="inputspan">
                <input type="checkbox" />
                <span style="color: darkslategray;font-family: sans-serif;">Keep me sign in</span>
            </div>
            <div class="pw">Forgotten your password?</div>
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png?hl=zh-tw" class="DownloadImage"/>
            <img src="https://img.favpng.com/19/2/10/logo-app-store-brand-font-png-favpng-Gb5FcTZcrb9bRikX49s26mMVn.jpg" class="DownloadImage"/>
         </div>
         <div class="right">
            <img src="Capture.PNG" class="ChatImage"/>
         </div>
        </div>
    </div>
        <div class="footer">
        
        <p class="footerfb">New! Message your Instagram friends right from Messenger. <a href= "https://about.fb.com/news/2020/09/new-messaging-features-for-instagram/"class="learn">Learn More.</span></p>
        </div>
      
  </body>
</html>
